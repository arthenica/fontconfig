    <test name="family" compare="contains">
      <string>system-ui</string>
    </test>
    <edit name="genericfamily" mode="append">
      <const>system-ui</const>
    </edit>
  </match>
  <!-- cursive -->
  <match target="pattern">
    <test name="family" compare="contains">
      <string>cursive</string>
    </test>
    <edit name="genericfamily" mode="append">
      <const>cursive</const>
    </edit>
  </match>
  <!-- fantasy -->
  <match target="pattern">
    <test name="family" compare="contains">
      <string>fantasy</string>
    </test>
    <edit name="genericfamily" mode="append">
      <const>fantasy</const>
    </edit>
  </match>
  <!-- ui-sans-serif -->
